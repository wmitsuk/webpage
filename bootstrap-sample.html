<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
	  
    <div class="row myBack1 myOutline text-center">
   		<div class="col-2">
				<img class="img-fluid" src="https://www.womansworld.com/wp-content/uploads/2019/07/silly-cat-face.jpg?w=750" alt="Cat"/>
			</div>
   			<div class="container-fluid">
		<div class="row text-center">
			<div class="col">
				<h1>Nested demo</h1>
				<h2>Currently displaying</h2>
				<h2><div class="hidden-sm-up">XS device</div></h2>
				<h2><div class="hidden-xs-down hidden-md-up">SM device</div></h2>
				<h2><div class="hidden-sm-down hidden-lg-up">MD device</div></h2>
				<h2><div class="hidden-md-down hidden-xl-up">LG device</div></h2>
				<h2><div class="hidden-lg-down">XL device</div></h2>
			</div>
		</div>
		<div class="row myBack1 myOutline text-center">
   			<div class="col-2">
				<img class="img-fluid" src="http://www.djp3.net/wp-content/uploads/2017/01/Patterson-Donald-copy.jpg" alt="Patterson"/>
			</div>
   			<div class="col-10">
				<div class="row myBack2">
   					<div class="col-md-4 myOutline"> <button type="button" class="btn btn-danger">Danger</button>
 </div>
   					<div class="col-md-4 myOutline"> <button type="button" class="btn btn-warning">Warning</button>
 </div>
   					<div class="col-md-4 myOutline"> <button type="button" class="btn btn-success">Success</button>
 </div>
				</div>
			</div>
		</div>
		<div class="row myBack3 myOutline text-center">
			<div class="col">
				<span class="badge badge-pill badge-default">Default</span>
			</div>
			<div class="col">
				<span class="badge badge-pill badge-primary">Primary</span>
			</div>
			<div class="col">
				<span class="badge badge-pill badge-success">Success</span>
			</div>
			<div class="col">
				<span class="badge badge-pill badge-info">Info</span>
			</div>
			<div class="col">
				<span class="badge badge-pill badge-warning">Warning</span>
			</div>
			<div class="col">
				<span class="badge badge-pill badge-danger">Danger</span>
			</div>
		</div>
		<div class="row myBack4 myOutline">
			<div class="col-md-3">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
